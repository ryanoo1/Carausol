<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="fd914ac8-city-11232-1708c88cf11.jpg" class="d-block w-100" alt="Image 1" height="990">
      <div class="carousel-caption d-none d-md-block">
        <h5>Bahamas</h5>
        <p>One of the best beaches</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="TIMES-SQUARE-NT-BW-1000PX.jpg" class="d-block w-100" alt="Image 2" height="990">
      <div class="carousel-caption d-none d-md-block">
        <h5>Time Square</h5>
        <p>The city that never sleeps</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="what-is-the-official-soccer-ball-for-the-2022-world-cup-481526_2000x.jpg.webp" class="d-block w-100" alt="Image 3" height="1000">
      <div class="carousel-caption d-none d-md-block">
        <h5>Soccer ball</h5>
        <p>One of the best soccer balls</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
